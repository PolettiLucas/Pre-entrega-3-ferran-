<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercio de Frutas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Comercio</h1>
    <div class="fruit-list" id="fruitList"></div>
    <input type="text" id="fruitInput" placeholder="Nombre del Producto">
    <button id="addFruit">Agregar Producto</button>
    <h2>Productos en Carrito:</h2>
    <ul id="cartList"></ul>
    <h3>Total: <span id="total">0</span> unidades</h3>
    <button id="buyButton">Comprar</button> 
    <button id="clearHistoryButton">Eliminar Historial</button>


    <script src="main.js"></script>
</body>
</html>
